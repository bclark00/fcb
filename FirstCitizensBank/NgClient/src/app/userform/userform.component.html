<div>
  <h2>User Form</h2>
  <form (submit)="submitForm()">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
    </div>
    <div>
      <label for="zipCode">Zip Code:</label>
      <input type="text" id="zipCode" [(ngModel)]="zipCode" name="zipCode" required>
    </div>
    <button type="submit">Submit</button>
  </form>
  <div *ngIf="statusMessage">
    {{ statusMessage }}
  </div>
</div>
